name: Mutation testing (mutatest)

on:
  workflow_dispatch:  # puedes lanzarlo manualmente
  push:
    paths:
      - "Lab1/**"
      - ".github/workflows/mutatest.yml"

jobs:
  mutatest:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: Lab1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r Lab1/requirements-dev.txt

      - name: Run unit tests (sanity)
        run: |
          pytest -q -c Lab1/pytest.ini Lab1/tests

      - name: Run mutation tests (mutatest)
        run: |
          mutatest -s "Lab1/calc" -t "pytest -q -c Lab1/pytest.ini Lab1/tests" \
            | tee Lab1/mutatest_results.txt

      - name: Upload mutation report
        uses: actions/upload-artifact@v4
        with:
          name: mutatest-results
          path: Lab1/mutatest_results.txt
